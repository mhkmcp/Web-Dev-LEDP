<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="css/bootstrap3.min.css" /> -->
    <link rel="stylesheet" href="css/bootstrap4.min.css" />

    <!-- Custom CSS  -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Bootstrap</title>
  </head>
  <body>
    <div class="container">
      <div>
        <h1 class="text-center">
          Bootstrap 3
        </h1>
        <hr />
        <form action="" class="form-group">
          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="email" class="form-control" placeholder="Email" />
          </div>

          <div class="input-group">
            <span class="input-group-addon">
              <i class="glyphicon glyphicon-lock"></i>
            </span>
            <input
              type="password"
              class="form-control"
              placeholder="Password"
            />
          </div>
          <input type="button" value="Submit" class="btn btn-success" />
        </form>

        <hr />
        <hr />
        <hr />

        <form action="">
          <div class="form-group has-feedback has-success">
            <label for="">Success</label>
            <input type="text" class="form-control" />
            <span class="form-control-feedback glyphicon glyphicon-ok"></span>
          </div>

          <div class="form-group has-feedback has-warning">
            <label for="">Warning</label>
            <input type="text" class="form-control" />
            <span
              class="form-control-feedback glyphicon glyphicon-warning-sign"
            ></span>
          </div>

          <div class="form-group has-feedback has-error">
            <label for="">Remove</label>
            <input type="text" class="form-control" />
            <span
              class="form-control-feedback glyphicon glyphicon-remove-sign"
            ></span>
          </div>
        </form>

        <br />
        <br />
        <br />
        <h2 class="text-center">Bootstrap 4</h2>
        <div class="row">
          <div class="col-md-2">
            <p class="border border-primary">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-secondary">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-0">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-top-0 border-success">Lorem ipsum</p>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2">
            <p class="border border-info">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-warning">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-light">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-dark">Lorem ipsum</p>
          </div>
          <div class="col-md-2">
            <p class="border border-white bg-dark">Lorem ipsum</p>
          </div>
        </div>

        <h2>Border Radius</h2>
        <div class="row">
          <div class="col-md-2">
            <div
              class="rounded-sm"
              style="height: 100px; background: lime;"
            ></div>
          </div>
          <div class="col-md-2">
            <div class="rounded" style="height: 100px; background: lime;"></div>
          </div>
          <div class="col-md-2">
            <div
              class="rounded-lg"
              style="height: 100px; background: lime;"
            ></div>
          </div>
          <div class="col-md-2">
            <div
              class="rounded-top"
              style="height: 100px; background: lime;"
            ></div>
          </div>
          <div class="col-md-2">
            <div
              class="rounded-right"
              style="height: 100px; background: lime;"
            ></div>
          </div>
          <div class="col-md-2">
            <div
              class="rounded-bottom"
              style="height: 100px; background: lime;"
            ></div>
          </div>
        </div>

        <div class="row" style="margin-top: 2rem;">
          <div class="col-md-2">
            <div
              class="rounded-left"
              style="height: 100px; background: lime;"
            ></div>
          </div>
          <div class="col-md-2">
            <div
              class="rounded-circle"
              style="height: 100px; width: 100px; background: lime;"
            ></div>
          </div>
          <div class="col-md-2">
            <div
              class="rounded-0"
              style="height: 100px; background: lime;"
            ></div>
          </div>
        </div>

        <br />
        <br />
        <br />
        <h2 class="text-center">Float</h2>
        <div class="clearfix">
          <span class="float-left border border-primary">Float Left</span>
          <span class="float-right border border-primary">Float Right</span>
        </div>

        <div
          style="width: 200px; height: 140px; background: gray;"
          class="mx-auto"
        ></div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
