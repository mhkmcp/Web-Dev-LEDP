<html>
    <head>
        <title>Form Design</title>
    </head>
    <body>
        <h2>HTML Form</h2>
        
        <form>
            <label>First Name</label>
            <input type="text" name="" placeholder="Your First Name">
            <br>

            <label>Last Name</label>
            <input type="text" name="" placeholder="Your Last Name">
            <br>

            <label>Email</label>
            <input type="email" name="" placeholder="Your Email">
            <br>

            <label>Password</label>
            <input type="password" name="" placeholder="Your Password">
            <br>

            <label>Date of Birth</label>
            <input type="date" name="">
            <br>

            <label>Department</label>
            <select>
            	<option value="cse">CSE</option>
            	<option value="eee">EEE</option>
            	<option value="ice">ICE</option>
            	<option value="ete">ETE</option>
            	<option value="urp">URP</option>
            </select>
            <br>

            <label>Gender</label>
            <input type="radio" name="gender">Male
            <input type="radio" name="gender">Female
			<br> 

			<label>Skills</label>
			<input type="checkbox" name="">Web Development
			<input type="checkbox" name="">Graphic Design
			<input type="checkbox" name="">Video Editing
			<br>

			<label>Message</label>
			<textarea placeholder="Your Message"></textarea>
			<br>

			<input type="submit" name="">Submit


        </form>
        
        
    </body>
</html>
