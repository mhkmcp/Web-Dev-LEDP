<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 3</title>
</head>

<body onload="display('onload')">

    <h1 id="test"></h1>
    <p id="view"></p>
    <p id="view1"></p>
    <button onclick="display('onclick')">Click</button>

    <button ondblclick="display('ondblclick')">Double Click</button>
    <button onmouseover="display('onmouseover')">Mouse Over</button>
    <button onmouseup="display('onmouseup')">Mouse Up</button>
    <button onmousedown="display('onmousedown')">Mouse Down</button>
    <button onmouseout="display('onmouseout')">Mouse Out</button>
    <button onkeyup="display('onkeyup')">Key Up</button>
    <button onkeydown="display('onkeydown')">Key Down</button>
    <!-- <button>Load</button> -->

    <script src="script.js"></script>
</body>

</html>
